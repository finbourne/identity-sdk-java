openapi: 3.0.1
info:
  contact:
    email: info@finbourne.com
    name: FINBOURNE Technology
    url: https://www.finbourne.com
  termsOfService: https://www.finbourne.com/legal/terms-conditions
  title: FINBOURNE Identity Service API
  version: 0.0.2812
  x-logo:
    url: https://www.lusid.com/app/assets/logo_white.png
    backgroundColor: '#415464'
servers:
- url: https://fbn-prd.lusid.com/identity
security:
- {}
tags:
- description: Endpoints for querying application metadata
  name: Application Metadata
- description: Endpoints for administering Applications
  name: Applications
- description: Endpoints for getting authentication details for the domain
  name: Authentication
- description: Endpoints for administering Identity Provider integration
  name: Identity Provider
- description: Endpoints for getting more information about the current User
  name: Me
- description: Endpoints for administering one's own Personal Access Tokens
  name: Personal Authentication Tokens
- description: Endpoints for administering Roles
  name: Roles
- description: Endpoints for administering Users
  name: Tokens
- description: Endpoints for querying the users directory
  name: Users
paths:
  /api/applications:
    get:
      description: List the available applications
      operationId: ListApplications
      responses:
        "200":
          content:
            application/json:
              example:
              - id: UniqueApplicationId
                type: Native
                displayName: Example Native Application
                secret: "123456789"
                clientId: my-example-native-app
                issuer: https://exampleiusser.lusid.com
              schema:
                items:
                  $ref: '#/components/schemas/OAuthApplication'
                type: array
          description: List the available applications
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LusidProblemDetails'
          description: Error response
      security:
      - oauth2: []
      summary: "[EARLY ACCESS] ListApplications: List Applications"
      tags:
      - Applications
      x-fbn-apistatus: EarlyAccess
      x-accepts: application/json
    post:
      description: Create a new Application
      operationId: CreateApplication
      requestBody:
        content:
          application/json-patch+json:
            example:
              displayName: My First Application
              clientId: my-first-application
              type: Native
            schema:
              $ref: '#/components/schemas/CreateApplicationRequest'
          application/json:
            example:
              displayName: My First Application
              clientId: my-first-application
              type: Native
            schema:
              $ref: '#/components/schemas/CreateApplicationRequest'
          text/json:
            example:
              displayName: My First Application
              clientId: my-first-application
              type: Native
            schema:
              $ref: '#/components/schemas/CreateApplicationRequest'
          application/*+json:
            example:
              displayName: My First Application
              clientId: my-first-application
              type: Native
            schema:
              $ref: '#/components/schemas/CreateApplicationRequest'
        description: Details of the application to be created
      responses:
        "200":
          content:
            application/json:
              example:
                id: UniqueApplicationId
                type: Native
                displayName: Example Native Application
                secret: "123456789"
                clientId: my-example-native-app
                issuer: https://exampleiusser.lusid.com
              schema:
                $ref: '#/components/schemas/OAuthApplication'
          description: Create Application
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LusidValidationProblemDetails'
          description: The details of the input related failure
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LusidProblemDetails'
          description: Error response
      security:
      - oauth2: []
      summary: "[EARLY ACCESS] CreateApplication: Create Application"
      tags:
      - Applications
      x-fbn-apistatus: EarlyAccess
      x-content-type: application/json-patch+json
      x-accepts: application/json
  /api/applications/{id}:
    delete:
      description: Delete the specified application
      operationId: DeleteApplication
      parameters:
      - description: The unique identifier for the application
        explode: false
        in: path
        name: id
        required: true
        schema:
          maxLength: 64
          minLength: 1
          pattern: "^[a-zA-Z0-9\\-_]+$"
          type: string
        style: simple
      responses:
        "204":
          description: No Content
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LusidValidationProblemDetails'
          description: The details of the input related failure
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LusidProblemDetails'
          description: Error response
      security:
      - oauth2: []
      summary: "[EARLY ACCESS] DeleteApplication: Delete Application"
      tags:
      - Applications
      x-fbn-apistatus: EarlyAccess
      x-accepts: application/json
    get:
      description: "get the specified application, and optionally the OIDC secret"
      operationId: GetApplication
      parameters:
      - description: The unique identifier for the application
        explode: false
        in: path
        name: id
        required: true
        schema:
          maxLength: 64
          minLength: 1
          pattern: "^[a-zA-Z0-9\\-_]+$"
          type: string
        style: simple
      - description: "Optional. If set to true, the application secrets will be returned\
          \ in plain text"
        explode: true
        in: query
        name: includeSecret
        required: false
        schema:
          type: boolean
        style: form
        x-nullable: true
      responses:
        "200":
          content:
            application/json:
              example:
                id: UniqueApplicationId
                type: Native
                displayName: Example Native Application
                secret: "123456789"
                clientId: my-example-native-app
                issuer: https://exampleiusser.lusid.com
              schema:
                $ref: '#/components/schemas/OAuthApplication'
          description: Get the specified application
        "404":
          description: Not Found
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LusidValidationProblemDetails'
          description: The details of the input related failure
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LusidProblemDetails'
          description: Error response
      security:
      - oauth2: []
      summary: "[EARLY ACCESS] GetApplication: Get Application"
      tags:
      - Applications
      x-fbn-apistatus: EarlyAccess
      x-accepts: application/json
  /api/applications/{id}/lifecycle/$newsecret:
    post:
      description: Rotate the secrets for the specified application
      operationId: RotateApplicationSecrets
      parameters:
      - description: The unique identifier for the application
        explode: false
        in: path
        name: id
        required: true
        schema:
          maxLength: 64
          minLength: 1
          pattern: "^[a-zA-Z0-9\\-_]+$"
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              example:
                id: UniqueApplicationId
                type: Native
                displayName: Example Native Application
                secret: "123456789"
                clientId: my-example-native-app
                issuer: https://exampleiusser.lusid.com
              schema:
                $ref: '#/components/schemas/OAuthApplication'
          description: Rotate Application Secrets
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LusidValidationProblemDetails'
          description: The details of the input related failure
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LusidProblemDetails'
          description: Error response
      security:
      - oauth2: []
      summary: "[EARLY ACCESS] RotateApplicationSecrets: Rotate Application Secrets"
      tags:
      - Applications
      x-fbn-apistatus: EarlyAccess
      x-accepts: application/json
  /api/authentication/information:
    get:
      description: "Get the AuthenticationInformation associated with the current\
        \ domain. This includes all the\r\nnecessary information to login to this\
        \ domain."
      operationId: GetAuthenticationInformation
      responses:
        "200":
          content:
            application/json:
              example:
                issuerUrl: https://myco.lusid.okta.com/12346
                samlIdentityProviderId: 0oa14txx1jAiz7T302p7as
                supportAccessExpiryWithRole: []
              schema:
                $ref: '#/components/schemas/AuthenticationInformation'
          description: Get authentication information
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LusidProblemDetails'
          description: Error response
      security:
      - oauth2: []
      summary: "GetAuthenticationInformation: Gets AuthenticationInformation"
      tags:
      - Authentication
      x-fbn-apistatus: Stable
      x-accepts: application/json
  /api/authentication/password-policy/{userType}:
    get:
      description: Get the password policy for a given user type
      operationId: GetPasswordPolicy
      parameters:
      - description: The type of user (should only be personal or service)
        explode: false
        in: path
        name: userType
        required: true
        schema:
          maxLength: 20
          minLength: 1
          pattern: "^[a-zA-Z]*$"
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              example:
                conditions:
                  complexity:
                    minLength: 12
                    excludeFirstName: false
                    excludeLastName: false
                  age:
                    maxAgeDays: 90
                    historyCount: 4
                  lockout:
                    maxAttempts: 10
              schema:
                $ref: '#/components/schemas/PasswordPolicyResponse'
          description: Get password policy
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LusidValidationProblemDetails'
          description: The details of the input related failure
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LusidProblemDetails'
          description: Error response
      security:
      - oauth2: []
      summary: "[EXPERIMENTAL] GetPasswordPolicy: Gets password policy for a user\
        \ type"
      tags:
      - Authentication
      x-fbn-apistatus: Experimental
      x-accepts: application/json
    put:
      description: Update the password policy for a given user type
      operationId: UpdatePasswordPolicy
      parameters:
      - description: The type of user (should only be personal or service)
        explode: false
        in: path
        name: userType
        required: true
        schema:
          maxLength: 20
          minLength: 1
          pattern: "^[a-zA-Z]*$"
          type: string
        style: simple
      requestBody:
        content:
          application/json-patch+json:
            example:
              conditions:
                complexity:
                  minLength: 15
                  excludeFirstName: true
                  excludeLastName: true
                age:
                  maxAgeDays: 30
                  historyCount: 10
                lockout:
                  maxAttempts: 20
            schema:
              $ref: '#/components/schemas/UpdatePasswordPolicyRequest'
          application/json:
            example:
              conditions:
                complexity:
                  minLength: 15
                  excludeFirstName: true
                  excludeLastName: true
                age:
                  maxAgeDays: 30
                  historyCount: 10
                lockout:
                  maxAttempts: 20
            schema:
              $ref: '#/components/schemas/UpdatePasswordPolicyRequest'
          text/json:
            example:
              conditions:
                complexity:
                  minLength: 15
                  excludeFirstName: true
                  excludeLastName: true
                age:
                  maxAgeDays: 30
                  historyCount: 10
                lockout:
                  maxAttempts: 20
            schema:
              $ref: '#/components/schemas/UpdatePasswordPolicyRequest'
          application/*+json:
            example:
              conditions:
                complexity:
                  minLength: 15
                  excludeFirstName: true
                  excludeLastName: true
                age:
                  maxAgeDays: 30
                  historyCount: 10
                lockout:
                  maxAttempts: 20
            schema:
              $ref: '#/components/schemas/UpdatePasswordPolicyRequest'
        description: The password policy for the given user type
      responses:
        "200":
          content:
            application/json:
              example:
                conditions:
                  complexity:
                    minLength: 12
                    excludeFirstName: false
                    excludeLastName: false
                  age:
                    maxAgeDays: 90
                    historyCount: 4
                  lockout:
                    maxAttempts: 10
              schema:
                $ref: '#/components/schemas/PasswordPolicyResponse'
          description: Update password policy
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LusidValidationProblemDetails'
          description: The details of the input related failure
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LusidProblemDetails'
          description: Error response
      security:
      - oauth2: []
      summary: "[EXPERIMENTAL] UpdatePasswordPolicy: Updates password policy for a\
        \ user type"
      tags:
      - Authentication
      x-fbn-apistatus: Experimental
      x-content-type: application/json-patch+json
      x-accepts: application/json
  /api/authentication/support:
    delete:
      description: This will result in a loss of access to your data for all FINBOURNE
        support agents
      operationId: InvalidateSupportAccess
      responses:
        "200":
          content:
            application/json:
              example:
              - id: 37322a3efbf445fa861d39759ad22dcb
                duration: PT24H
                description: Investigate issues detailed in support ticket 0604
                createdAt: 2020-01-06T12:05:00.0000000+00:00
                expiry: 2020-01-07T12:05:00.0000000+00:00
                createdBy: UserId-54213
                terminated: false
                permittedRoles:
                - support-role
              - id: 37322a3efbf445fa861d39759ad22dcb
                duration: PT24H
                description: Investigate issues detailed in support ticket 0604
                createdAt: 2020-01-06T12:05:00.0000000+00:00
                expiry: 2020-01-07T12:05:00.0000000+00:00
                createdBy: UserId-54213
                terminated: true
                terminatedAt: 2020-01-06T16:05:00.0000000+00:00
                terminatedBy: UserId-54213
                permittedRoles:
                - support-role
              schema:
                items:
                  $ref: '#/components/schemas/SupportAccessResponse'
                type: array
          description: Invalidate all currently active support requests
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LusidProblemDetails'
          description: Error response
      security:
      - oauth2: []
      summary: "[EARLY ACCESS] InvalidateSupportAccess: Revoke any FINBOURNE support\
        \ access to your account"
      tags:
      - Authentication
      x-fbn-apistatus: EarlyAccess
      x-accepts: application/json
    get:
      description: "The active and inactive support requests will be returned, inactive\
        \ support requests will have information pertaining to their termination\r\
        \nincluding obfuscated userIds of those who created and terminated the request"
      operationId: GetSupportAccessHistory
      parameters:
      - description: The start expiry date to query support access requests from
        explode: true
        in: query
        name: start
        required: false
        schema:
          format: date-time
          type: string
        style: form
        x-nullable: true
      - description: The end expiry date to query support access requests to
        explode: true
        in: query
        name: end
        required: false
        schema:
          format: date-time
          type: string
        style: form
        x-nullable: true
      responses:
        "200":
          content:
            application/json:
              example:
              - id: 37322a3efbf445fa861d39759ad22dcb
                duration: PT24H
                description: Investigate issues detailed in support ticket 0604
                createdAt: 2020-01-06T12:05:00.0000000+00:00
                expiry: 2020-01-07T12:05:00.0000000+00:00
                createdBy: UserId-54213
                terminated: false
                permittedRoles:
                - support-role
              - id: 37322a3efbf445fa861d39759ad22dcb
                duration: PT24H
                description: Investigate issues detailed in support ticket 0604
                createdAt: 2020-01-06T12:05:00.0000000+00:00
                expiry: 2020-01-07T12:05:00.0000000+00:00
                createdBy: UserId-54213
                terminated: true
                terminatedAt: 2020-01-06T16:05:00.0000000+00:00
                terminatedBy: UserId-54213
                permittedRoles:
                - support-role
              schema:
                items:
                  $ref: '#/components/schemas/SupportAccessResponse'
                type: array
          description: Get support access history
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LusidValidationProblemDetails'
          description: The details of the input related failure
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LusidProblemDetails'
          description: Error response
      security:
      - oauth2: []
      summary: "[EARLY ACCESS] GetSupportAccessHistory: Get the history of all support\
        \ access granted and any information pertaining to their termination"
      tags:
      - Authentication
      x-fbn-apistatus: EarlyAccess
      x-accepts: application/json
    post:
      description: "Granting support access will allow FINBOURNE employees full access\
        \ to your data with the express intent to investigate support issues\r\nYou\
        \ can revoke this (and all) access at any time using the InvalidateSupportAccess\
        \ endpoint."
      operationId: GrantSupportAccess
      requestBody:
        content:
          application/json-patch+json:
            example:
              duration: PT24H
              description: Investigate issues detailed in support ticket 0604
            schema:
              $ref: '#/components/schemas/SupportAccessRequest'
          application/json:
            example:
              duration: PT24H
              description: Investigate issues detailed in support ticket 0604
            schema:
              $ref: '#/components/schemas/SupportAccessRequest'
          text/json:
            example:
              duration: PT24H
              description: Investigate issues detailed in support ticket 0604
            schema:
              $ref: '#/components/schemas/SupportAccessRequest'
          application/*+json:
            example:
              duration: PT24H
              description: Investigate issues detailed in support ticket 0604
            schema:
              $ref: '#/components/schemas/SupportAccessRequest'
        description: Request detailing the duration and reasons for supplying support
          access
        required: true
      responses:
        "201":
          content:
            application/json:
              example:
                id: 37322a3efbf445fa861d39759ad22dcb
                duration: PT24H
                description: Investigate issues detailed in support ticket 0604
                createdAt: 2020-01-06T12:05:00.0000000+00:00
                expiry: 2020-01-07T12:05:00.0000000+00:00
                createdBy: UserId-54213
                terminated: false
                permittedRoles:
                - support-role
              schema:
                $ref: '#/components/schemas/SupportAccessResponse'
          description: Grant Support Access
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LusidValidationProblemDetails'
          description: The details of the input related failure
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LusidProblemDetails'
          description: Error response
      security:
      - oauth2: []
      summary: "[EARLY ACCESS] GrantSupportAccess: Grants FINBOURNE support access\
        \ to your account"
      tags:
      - Authentication
      x-fbn-apistatus: EarlyAccess
      x-content-type: application/json-patch+json
      x-accepts: application/json
  /api/authentication/support-roles:
    get:
      description: "Get mapping of support roles, the internal representation to a\
        \ human friendly representation"
      operationId: GetSupportRoles
      responses:
        "200":
          content:
            application/json:
              example:
                supportRoles:
                - label: support-role
                  description: Description of support role
                  roleIdentifier:
                    scope: scope
                    code: code
                  internalIdentifier: "1"
              schema:
                $ref: '#/components/schemas/SupportRolesResponse'
          description: Get support roles
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LusidProblemDetails'
          description: Error response
      security:
      - oauth2: []
      summary: "[EARLY ACCESS] GetSupportRoles: Get mapping of support roles, the\
        \ internal representation to a human friendly representation"
      tags:
      - Authentication
      x-fbn-apistatus: EarlyAccess
      x-accepts: application/json
  /api/directory:
    get:
      description: Finds a maximum of 50 users by ID
      operationId: FindUsersById
      parameters:
      - description: A list of unique identifiers for the users
        explode: true
        in: query
        name: id
        required: true
        schema:
          items:
            type: string
          type: array
        style: form
      responses:
        "200":
          content:
            application/json:
              example:
                href: https://my-domain.lusid.com/access
                values:
                  "00ub0oNGTSWTBKOLGLNR":
                    id: 00ub0oNGTSWTBKOLGLNR
                    login: dennis.sierra
                    email: Dennis
                    firstName: Sierra
                    lastName: dennis.sierra@my-awesome-company.com
                    type: Personal
                    links:
                    - relation: User
                      href: https://my-domain.lusid.com/access/api/users/00ub0oNGTSWTBKOLGLNR?includeRoles=false
                      description: A link to access the full details of this user
                      method: GET
                    - relation: Activity
                      href: https://my-domain.lusid.com/insights/api/requests?filter=user%20eq%20%2700ub0oNGTSWTBKOLGLNR%27
                      description: A link to the LUSID Insights API to get all logs
                        related to this user
                      method: GET
                  "00uijntSwJjSHtDY70g3":
                    id: 00uijntSwJjSHtDY70g3
                    login: rudi.kouma
                    email: Rudi
                    firstName: Kouma
                    lastName: rudi.kouma@my-awesome-company.com
                    type: Personal
                    links:
                    - relation: User
                      href: https://my-domain.lusid.com/access/api/users/00uijntSwJjSHtDY70g3?includeRoles=false
                      description: A link to access the full details of this user
                      method: GET
                    - relation: Activity
                      href: https://my-domain.lusid.com/insights/api/requests?filter=user%20eq%20%2700uijntSwJjSHtDY70g3%27
                      description: A link to the LUSID Insights API to get all logs
                        related to this user
                      method: GET
                failed:
                  "00u19uiKQa0xXkbdGLNR":
                    id: 00u19uiKQa0xXkbdGLNR
                    type: UserDoesNotExist
                    detail: The specified user cannot be found or has been deleted
                links:
                - relation: RequestLogs
                  href: https://mydomain.lusid.com/app/insights/logs/0ABCDEFGHIJKL:00000001
                  description: A link to the LUSID Insights website showing all logs
                    related to this request
                  method: GET
              schema:
                $ref: '#/components/schemas/ListUsersResponse'
          description: Success
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LusidValidationProblemDetails'
          description: The details of the input related failure
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LusidProblemDetails'
          description: Error response
      security:
      - oauth2: []
      summary: "[EARLY ACCESS] FindUsersById: Find users by id endpoint"
      tags:
      - Users
      x-fbn-apistatus: EarlyAccess
      x-accepts: application/json
  /api/identityprovider/scim:
    delete:
      description: Deactivates any existing SCIM API token
      operationId: RemoveScim
      responses:
        "204":
          description: No Content
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LusidProblemDetails'
          description: Error response
      security:
      - oauth2: []
      summary: "[EARLY ACCESS] RemoveScim: Remove SCIM"
      tags:
      - Identity Provider
      x-fbn-apistatus: EarlyAccess
      x-accepts: application/json
    put:
      description: Generates an API token to be used for SCIM
      operationId: AddScim
      parameters:
      - description: The action to take. For the API token. Defaults to "ensure"
        explode: true
        in: query
        name: apiTokenAction
        required: false
        schema:
          type: string
        style: form
      - description: Optional deactivation date for the old API token. Only used if
          apiTokenAction is "regenerate"
        explode: true
        in: query
        name: oldApiTokenDeactivation
        required: false
        schema:
          format: date-time
          type: string
        style: form
        x-nullable: true
      responses:
        "200":
          content:
            text/plain:
              example:
                baseUrl: https://my-domain.lusid.com/identity/scim/v2
                apiToken: ba5e8bed1cbd92f3cc4a893a48141ff23617b258cb7f1407f3567d1f35d0f0e0
              schema:
                $ref: '#/components/schemas/AddScimResponse'
            application/json:
              example:
                baseUrl: https://my-domain.lusid.com/identity/scim/v2
                apiToken: ba5e8bed1cbd92f3cc4a893a48141ff23617b258cb7f1407f3567d1f35d0f0e0
              schema:
                $ref: '#/components/schemas/AddScimResponse'
            text/json:
              example:
                baseUrl: https://my-domain.lusid.com/identity/scim/v2
                apiToken: ba5e8bed1cbd92f3cc4a893a48141ff23617b258cb7f1407f3567d1f35d0f0e0
              schema:
                $ref: '#/components/schemas/AddScimResponse'
          description: The base URL and API token to be used
        "400":
          content:
